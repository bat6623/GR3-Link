<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>GR3 Link</title>
  <link rel="icon" href="./vite.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="noise-overlay"></div>

  <div id="startup-overlay">
    <div class="shutter-blade shutter-top"></div>
    <div class="startup-content">
      <div class="startup-logo">GR3 <span>Link</span></div>
      <div style="color: #666; font-size: 0.8rem; margin-bottom: 2rem; font-family: var(--font-mono);">v2.3.0 (中文單頁)
      </div>
      <div style="color: #999; font-size: 0.9rem; margin-bottom: 1.5rem;">濾鏡參數筆記本</div>
      <button id="btn-start-app" class="btn-start">Enter</button>
    </div>
    <div class="shutter-blade shutter-bottom"></div>
  </div>

  <div id="app">
    <header>
      <div class="logo">GR3 <span>Link</span></div>
      <div id="connection-status" class="status-indicator disconnected">Wait...</div>
    </header>

    <main id="main-content">
      <!-- Views will be injected here -->
      <div id="view-home" class="view">
        <h2>Welcome to GR3 Link</h2>
        <p class="description">Connect to your Ricoh GR III to manage photos and recipes.</p>
      </div>
    </main>

    <nav class="bottom-nav">
      <button class="nav-item active" data-target="recipes">
        <span class="nav-icon"
          style="mask-image: url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 24 24\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'4\' y=\'4\' width=\'16\' height=\'16\' rx=\'2\' stroke=\'currentColor\' stroke-width=\'2\'/><line x1=\'8\' y1=\'9\' x2=\'16\' y2=\'9\' stroke=\'currentColor\' stroke-width=\'2\'/><line x1=\'8\' y1=\'13\' x2=\'16\' y2=\'13\' stroke=\'currentColor\' stroke-width=\'2\'/></svg>')"></span>
        <span>Recipes</span>
      </button>
      <button class="nav-item" data-target="settings">
        <span class="nav-icon"
          style="mask-image: url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 24 24\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'><circle cx=\'12\' cy=\'12\' r=\'3\' stroke=\'currentColor\' stroke-width=\'2\'/><path d=\'M12 1v6m0 6v10M1 12h6m6 0h10\' stroke=\'currentColor\' stroke-width=\'2\'/></svg>')"></span>
        <span>Settings</span>
      </button>
    </nav>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
